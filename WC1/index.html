<html lang="en">
<head>

    <title>Exercise 1</title>

<body>

    <form>

          <label for="fname">Name:</label>
          <input type="name" class="form-control" id="fname"  placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="femail">Email:</label>

      </form>
    

    <div id="message"></div>
